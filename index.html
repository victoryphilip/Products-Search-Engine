<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-Search</title>
    <link rel="shortcut icon" href="./img/basket.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/fbbafd6540.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name = "" id="search-item" placeholder="search products" onkeyup="search()">
        </form>

        <div class="product-list" id="product-list">

            <div class="product">
                <img src="./img/Cotton poplin shirt with embroidery.avif" alt="">
                <div class="p-details">
                    <h2>Cotton poplin shirt with embroidery</h2>
                    <h3>$750</h3>
                </div>

            </div>
            <div class="product">
                <img src="./img/Suit pants with top.avif" alt="">
                <div class="p-details">
                    <h2>Suit pants with top</h2>
                    <h3>$970</h3>
                </div>
            </div>

            <div class="product">
                <img src="./img/Ophidia medium tote bag.avif" alt="">
                <div class="p-details">
                    <h2>Ophidia medium tote bag</h2>
                    <h3>$3,100</h3>
                </div>
            </div>

            <div class="product">
                <img src="./img//Men's Interlocking G loafer.avif" alt="">
                <div class="p-details">
                    <h2>Men's Interlocking G loafer</h2>
                    <h3>$920</h3>
                </div>
            </div>

            <div class="product">
                <img src="./img/GG rhombus print wallet.avif" alt="">
                <div class="p-details">
                    <h2>GG rhombus print wallet</h2>
                    <h3>$590</h3>
                </div>
            </div>
            
            <div class="product">
                <img src="./img/Gucci Blondie belt.avif" alt="">
                <div class="p-details">
                    <h2>Gucci Blondie belt</h2>
                    <h3>$520</h3>
                </div>
            </div>

            <div class="product">
                <img src="./img/G-Timeless watch, 38mm.avif" alt="">
                <div class="p-details">
                    <h2>G-Timeless watch, 38mm</h2>
                    <h3>$750</h3>
                </div>
            </div>

            <div class="product">
                <img src="./img/Children's printed T-shir.avif" alt="">
                <div class="p-details">
                    <h2>Children's printed T-shir</h2>
                    <h3>$250</h3>
                </div>
            </div>

            <div class="product">
                <img src="./img/Children's loafer with Web.avif" alt="">
                <div class="p-details">
                    <h2>Children's loafer with Web</h2>
                    <h3>$610</h3>
                </div>
            </div>

        </div>
    </section>

    <script src="./app.js"></script>
</body>
</html>
